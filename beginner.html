### Simple Data Structures

- List
- Dict
- Tupple

</script></section><section data-markdown><script type="text/template">

### List

A sequence collection of composite or primitive types
```py
    a = [1, 2, 3]
    b = [a, [1, 2]]
```
Accessing list items, zero based indexing
```py
    print(a[0])
    print(b[1][1])
```

</script></section><section data-markdown><script type="text/template">

### Dictionary

A collection/map of named composite or primitive types
```py
    a = {
        "name": "John Doe",
        "email": 'johd.doe@bluecolor.io',
        "id": 24132132,
        "is_active": True
    }
    b = dict("name"="John")
```
Accessing dict items
```py
    print(a["name"])
    a["is_active"] = False
```

</script></section><section data-markdown><script type="text/template">

### Tupples

Similar to lists but immutable
```py
    a = (1, "hello", False)
```
Accessing tupples, similar to lists
```py
    print(a[1])
```

</script></section><section data-markdown><script type="text/template">

## References and Mutations

What is the value of variable a after this?
```py
    a = [1,2]
    b = a
    b.append(1)
```
</script></section><section data-markdown><script type="text/template">

Object assignments are made via references in the background
The value is not copied a and b points to same object

</script></section><section data-markdown><script type="text/template">

What is the value of variable a after this?
```py
    a = 1
    b = a
    b = 2
```

</script></section><section data-markdown><script type="text/template">

Primitive types are assigned with values. each time a new memory address is
allocated for assignment.

</script></section><section data-markdown><script type="text/template">
Keeping original value in object assignments

```py
    a = [2, 3]
    # copy values / clone
    b = a.copy()
    b.append()

    # derive b from a
    b = a + [1]
```
</script></section><section data-markdown><script type="text/template">
Direct mutations and assignments

```py
    a = [1,2]
    a.append(3)
    # or
    a = a + [4]
```

## Control Structures

### Definition

Control structures enables the application flow to be repeated or filtred.
- Conditionals

</script></section><section data-markdown><script type="text/template">

### Conditionals

 if statement
 ```py
a = 1
if a > 3:
    print("greater than 3")
else:
    print("less than 3")
 ```
single line if statement
```py
a = 1 if 2 > 3 else 10
```

</script></section><section data-markdown><script type="text/template">

chaning conditions with "elif"
```py
a = 3
if type(a).__name__ == 'int':
    print("Is int")
elif type(a).__name__ == 'str':
    print("Is stirng")
else:
    print("Other")
```
No switch-case!

</script></section><section data-markdown><script type="text/template">

### Loops

Wile loops
```py
a = 1
while a < 10:
    print(a)
    a = a + 1
```
For Loops
```py
for a in [1,2,3]:
    print(a)

# or with range

for a in range(3):
    print(a)
```
</script></section><section data-markdown><script type="text/template">

### Continue/Break

Continue
```py
a = 1
while a < 4:
    if a == 2:
        continue
    print(a)
    a = a + 1
```

Break
```py
a = 1
while a < 4:
    if a == 2:
        break
    print(a)
    a = a + 1
```

## Exception Handling
</script></section><section data-markdown><script type="text/template">

### What is an Exception?

</script></section><section data-markdown><script type="text/template">

### Handling Exceptions
```py
my_list = ["1", "3", "-4", "Hello"]
sum = 0
for item in my_list:
    try:
        sum = sum + int(item)
    except:
        print(f"list contains invalid number: {item}")
        return (False, 0)

    return (True, sum)
```

</script></section><section data-markdown><script type="text/template">

Every exception in Python inherits from the base Exception.
```py
var_1 = 10
var_2 = 0
try:
    result = var_1 / var_2
    print(result)
except Exception as e
    print(e.__class__)
```

</script></section><section data-markdown><script type="text/template">

Chaning exception handling

```py
try:
   ## ...
   pass
except NotImplementedError:
    pass
except (TypeError, ZeroDivisionError):
   # can handle multiple exceptions at same time
   pass
except:
   # handle others not above
   pass
```

## Functions

</script></section><section data-markdown><script type="text/template">

## What is a function ?

</script></section><section data-markdown><script type="text/template">
>   Functions or procedures are abstractions to group
    set of instructions. Functions may take 0+ arguments and
    may return 0+ values

</script></section><section data-markdown><script type="text/template">


### Defining Functions

Functions starts with a "def" keyword folloed by function name and arguments
```py
def my_sum(arg_1, arg_2):
    s = arg_1 + arg_2
    return s
```
Functions may take optional/default arguments

```py
def my_phrase(name, city='Istanbul'):
    return f"My name is {name}. I live in {city}."
```

</script></section><section data-markdown><script type="text/template">

Function doc strings helps other programmers
```py
def my_sum(arg_1, arg_2):
    """This is my custom summary function"""
    s = arg_1 + arg_2
    return s

# you can wiew the docstrings with $> help(my_sum)
```

</script></section><section data-markdown><script type="text/template">
Functions may be passed as arguments to other functions
```py
def my_average(arg_1, arg_2, my_sum):
    s = my_sum(arg_1 + arg_2)
    return s/2
```

</script></section><section data-markdown><script type="text/template">

### Positional and Named Arguments

Functions can be called with positional and named args.
```py
my_sum(1, arg_2=9)

# or with a sugar tip!
my_vars {"arg_1": 1, "arg_2": 9}
my_sum(**my_vats)
```

</script></section><section data-markdown><script type="text/template">

### Variable Length Arguments

Functions may take variable length arugments
```py
def my_info(arg_1, arg_2, *other):
    print(arg_2)
    for arg in other:
        print(arg)
```

</script></section><section data-markdown><script type="text/template">

### Recursion
```py
def factorial(n):
    if n == 1:
        return 1
    return (n * factorial(n-1))
```
